<!DOCTYPE html>

<html lang="en">

  <head>
      <title>StudyPlan</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css" type="text/css">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="index.js"></script>
  </head>
  <body>

      <div class="container">

          <div class="main">

              <div class="row">
                  <div id="faculty"  class="col">
                      <!--   The grid of this title is wrong, it would be great if someone could fix it :D -->
                      <a class="link_title text-decoration-none" href="https://www.utwente.nl/en/eemcs/"> EEMCS FACULTY</a>
                      <a href="https://www.utwente.nl/en/csc/" class= "text-dark text-decoration-none"> |
                          Computer Science (MSc) programme</a>
                  </div>
              </div>

              <div class="row wrapper" id="login_page_content">
                  <div class="card col-7" id="card">
                      <div class="card-header">
                          <h3>Sign In</h3>
                      </div>
                      <div class="card-body" id="card_content">

                          <form action="../studyplan/rest/login/validate" method="POST" class="needs-validation" name="form" id="form" novalidate>
                              <div class="form-group">
                                  <label for="inputEmail">Email:</label>
                                  <input type="text" class="form-control" id="inputEmail" placeholder="@student.utwente.nl"
                                         name="inputEmail" required>
                                  <div class="valid-feedback">Valid.</div>
                                  <div class="invalid-feedback"><p>Please fill out with a correct email address.</p></div>
                              </div>

                              <div class="form-group">
                                  <label for="inputPassword">Password:</label>
                                  <input type="password" class="form-control" id="inputPassword" placeholder="Enter password"
                                         name="inputPassword" required>
                                  <div class="valid-feedback">Valid.</div>
                                  <div class="invalid-feedback"><p>Please fill out with a correct password.</p></div>
                              </div>

                              <button type="submit" class="btn float-right login_btn text-light">Login</button>
                          </form>

                      </div>
                      <div class="card-footer" id="card_footer">
                          <div class="d-flex justify-content-center">
                              Don't have an account?<a onclick="createUser()" href="#">Sign Up</a>
                          </div>

                      </div>

                      <script>
                          // Disable form submissions if there are invalid fields
                          (function() {
                              'use strict';
                              window.addEventListener('load', function() {
                                  // Get the forms we want to add validation styles to
                                  var forms = document.getElementsByClassName('needs-validation');
                                  // Loop over them and prevent submission
                                  var validation = Array.prototype.filter.call(forms, function(form) {
                                      form.addEventListener('submit', function(event) {
                                          if (form.checkValidity() === false) {
                                              event.preventDefault();
                                              event.stopPropagation();
                                          }
                                          form.classList.add('was-validated');
                                      }, false);
                                  });
                              }, false);
                          })();
                      </script>

                  </div>
              </div>

          </div>


      </div>


  </body>

</html>
